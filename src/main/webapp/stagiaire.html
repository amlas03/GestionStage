<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Stagiaire</title>
<link rel="stylesheet" href="css/stagiaire.css">
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Inscription Stagiaire</h2>
    <form id="inscriptionForm" class="container" action="stagiaire.do" method="POST">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="diplome">Diplôme:</label>
        <input type="text" id="diplome" name="diplome">
      </div>
      <div class="form-group">
        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>
      <div style="text-align: center;">
        <button class="btn" id="creerStagiaire" type="submit" name="action" value="inserer">Création</button>
        <button class="btn"><a href="index.jsp">Retour Début</a></button>
      </div>
    </form>
  </div>
</body>
</html>
